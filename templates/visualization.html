<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Futuristic Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        /* Cyberpunk Animated Background */
        body {
            background: linear-gradient(-45deg, #090909, #1c1c1c, #292929, #101010);
            background-size: 300% 300%;
            animation: gradientMove 8s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphic Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(0, 255, 255, 0.3);
        }

        /* Neon Glow Button */
        .neon-btn {
            border: 2px solid rgba(0, 255, 255, 0.6);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .neon-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 255, 255, 0.3);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
        }
        .neon-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .neon-btn:hover {
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }

        /* Animated Title */
        .animated-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #0ff, #ff00ff, #ffcc00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 3s infinite alternate;
        }
        @keyframes titleAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Cyber Glow Dropdown */
        .dropdown {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.4);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .dropdown:hover {
            box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Animated Cards */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="glass-card p-8 w-full max-w-5xl text-center">
        <h1 class="animated-title">🚀 Futuristic Data Dashboard</h1>
        <p class="mt-3 text-lg text-gray-300">Explore AI-powered data visualization</p>
    </header>

    <!-- Main Section -->
    <main class="max-w-5xl w-full px-6 py-12">

        <!-- Dataset Selection -->
        <section class="mb-12 fade-in text-center">
            <h2 class="text-3xl font-bold mb-6">📊 Choose Your Dataset</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <button onclick="showGraphs('correlation')" class="neon-btn">
                    🔗 Correlation Analysis
                </button>
                <button onclick="showGraphs('similarities')" class="neon-btn">
                    🔄 Similarities Matrix
                </button>
                <button onclick="showGraphs('word_frequencies')" class="neon-btn">
                    🔡 Word Frequency
                </button>
            </div>
        </section>

        <!-- Graph Selection -->
        <section class="mb-12 fade-in text-center">
            <h2 class="text-3xl font-bold mb-6">📈 Select Graph Type</h2>
            <div class="relative w-full sm:w-1/3 mx-auto">
                <select id="graphType" class="dropdown w-full text-lg font-semibold">
                    <option value="line">📈 Line Chart</option>
                    <option value="bar">📊 Bar Chart</option>
                    <option value="pie">🥧 Pie Chart</option>
                    <option value="histogram">📏 Histogram</option>
                    <option value="scatter">🔵 Scatter Plot</option>
                    <option value="bubble">🫧 Bubble Chart</option>
                </select>
            </div>
        </section>

        <!-- Graph Display -->
        <div id="graph-container" class="glass-card p-8 text-center fade-in">
            <p class="text-xl font-semibold">✨ Select a dataset to load visualizations ✨</p>
        </div>

    </main>

</body>
</html>
